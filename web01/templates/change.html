{% extends 'layout.html' %}




{% block content %}


    <div>
        <div class="container">
            <div class="card" style="width: 58rem;">
                <h3 class="card-title" style="margin-left: 2rem">{{ title }}</h3>
                <div class="card-body">
                    <form method="post" >
                        {% csrf_token %}

                        {% for field in form %}
                            <div class="mb-3">


                            <label> {{ field.label }}:</label>
                            {{ field }}
                            <span style="color: red">{{ field.errors.0 }}</span>
                        {% endfor %}


                        </div>


                        <input type="submit" class="btn btn-primary" value="提交">
                    </form>
                </div>
            </div>
        </div>
    </div>








{% endblock %}
